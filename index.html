<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Trenitalia - Homepage</title>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container-prezzo">
        <div class="container-info">
            <div class="info">
                <h4>Nome Cognome</h4>
                <input type="text" name="" id="name">
            </div>

            <div class="info">
                <h4>Km da percorrere</h4>
                <input type="text" name="" id="km">
            </div>

            <div class="info">
                <h4>Età</h4>
                <select id="age">
                    <option value="">Maggiorenne</option>
                    <option value="">Minorenne</option>
                    <option value="">Over 65</option>
                </select>
            </div>
        </div>

        <div class="container-btn">
        <button id="genera-btn">Genera</button>
        <button>Annulla</button>
        </div>
    </div>

    <h1>IL TUO BIGLIETTO</h1>
    <div class="container-ticket" id="ticket">
        <h3>DETTAGLIO PASSEGGERI</h3>

        <div class="container">

            <div class="container-passeggero">
                <h4>NOME PASSEGGERO</h4>
                <h5 id="nome">Jon Snow</h5>
            </div>

            <div class="container-info-biglietto">
                <ul>
                    <li><strong>Offerta</strong></li>
                    <li><strong>Carrozza</strong></li>
                    <li><strong>Codice CP</strong></li>
                    <li><strong>Costo Biglietto</strong></li>
                </ul>

                <ul>
                    <li>Biglietto Standard</li>
                    <li id="carrozza">0</li>
                    <li id="cp">0</li>
                    <li>0€</li>
                </ul>
            </div>

        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
